<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

</head>

<body>
    <div class="toolbar">
        <!-- .filter_container>(.filter_color-container>.filter_color)*4 -->
        <div class="filter_container">
            <div class="filter_color-container">
                <div class="filter_color pink"></div>
            </div>
            <div class="filter_color-container">
                <div class="filter_color blue"></div>
            </div>
            <div class="filter_color-container">
                <div class="filter_color green"></div>
            </div>
            <div class="filter_color-container">
                <div class="filter_color black"></div>
            </div>
        </div>
        <div class="action_container">
            <div class="icon_container plus">
                <i class="fas fa-plus icon"></i>
            </div>
            <div class="icon_container cross">
                <i class="fas fa-times icon"></i>
            </div>
        </div>

        <div class="sec_action_container">
            <div class="icon_container lock">
                <i class="fas fa-lock icon"></i>
            </div>
            <div class="icon_container unlock">
                <i class="fas fa-unlock icon"></i>
            </div>
        </div>

    </div>
    <div class="main-container">
        <!-- <div class="ticket_conatiner">
            <div class="ticket_color"></div>
            <div class="ticket_desc_conatiner">
                <div class="ticket_id">#ExampleId</div>
                <div class="ticket_desc">Example Text</div>
            </div>
        </div> -->
        <div class="modal_container">
            <div class="task_container">
                <textarea class="task_box"></textarea>
            </div>
            <div class="modal_color-container">
                <div class="modal-color pink"></div>
                <div class="modal-color blue"></div>
                <div class="modal-color green"></div>
                <div class="modal-color black"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
